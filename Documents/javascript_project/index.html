<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    
    <!--Bootstrap 5 icons cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CRUD Operations</title>
    <!--custom CSS Style-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD Application with Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="name" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="name" name="age" class="form-control" id="age" placeholder="Enter Age">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input type="name" name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="name" name="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="update" onclick="AddData()">Update</button>          
                </div>
            </div>         
          </div>
        </div>
        <hr>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered" id="crudTable">                       
                        <thead>
                            <tr>
                                <th>NAME</th>
                                <th>AGE</th>
                                <th>ADDRESS</th>
                                <th>EMAIL</th>
                                <th>ACTIONS</th>
                            </tr>
                            <tbody id="table-body">
                            </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
        <script src="app.js"></script>
</body>
</html>
