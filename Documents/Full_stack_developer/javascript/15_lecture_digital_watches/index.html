<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <title>Digital Watch</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card shadow-lg text-center">
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body  bg-primary text-white">
                        <p class="h4">Asia/Kolkata</p>
                        <p class="display-3" id="india-time">
                            10:00:00 AM
                        </p>
                        <p class="h5" id="india-date">07/09/2023</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-lg text-center">
                    <img class="card-img-top" src="" alt="">
  
                    <div class="card-body  bg-secondary text-white">
                        <p class="h4">America/New_York</p>
                        <p class="display-3" id="america-time">
                            10:00:00 AM
                        </p>
                        <p class="h5" id="america-date">07/09/2023</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-lg text-center">
                    <img class="card-img-top" src="" alt="">
  
                    <div class="card-body  bg-primary text-white">
                        <p class="h4">Europe/London</p>
                        <p class="display-3" id="london-time">
                            10:00:00 AM
                        </p>
                        <p class="h5" id="london-date">07/09/2023</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card shadow-lg text-center">
                    <img class="card-img-top" src="" alt="">
  
                    <div class="card-body  bg-secondary text-white">
                        <p class="h4">Asia/Tokyo</p>
                        <p class="display-3" id="tokyo-time">
                            10:00:00 AM
                        </p>
                        <p class="h5" id="tokyo-date">07/09/2023</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
